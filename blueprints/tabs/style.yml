label: crumble.style
icon: brush
columns:
  - width: 1/2
    fields:
      _consentModal2:
        label: crumble.fields.consentModal
        help: crumble.fields.consentModal.help
        type: headline
      consentLayout:
        label: crumble.fields.layout
        type: toggles
        required: true
        default: "box"
        translate: false
        options:
          - value: box
            text:
              "*": crumble.fields.layout.box
          - value: cloud
            text:
              "*": crumble.fields.layout.cloud
          - value: bar
            text:
              "*": crumble.fields.layout.bar
      consentBoxVariant:
        label: crumble.fields.variant
        type: toggles
        default: "default"
        required: true
        translate: false
        options:
          - value: default
            text:
              "*": crumble.fields.variant.default
          - value: inline
            text:
              "*": crumble.fields.variant.inline
          - value: wide
            text:
              "*": crumble.fields.variant.wide
        when:
          consentLayout: box
      consentCloudButtons: &buttons
        label: crumble.fields.buttons
        help: crumble.fields.buttons.help
        type: toggle
        translate: false
        when:
          consentLayout: cloud
      consentBarButtons:
        <<: *buttons
        when:
          consentLayout: bar
      consentBoxPosition: &position
        label: crumble.fields.position
        type: toggles
        default: bottom
        required: true
        translate: false
        options:
          - value: top left
            text:
              "*": crumble.fields.position.topLeft
          - value: top center
            text:
              "*": crumble.fields.position.topCenter
          - value: top right
            text:
              "*": crumble.fields.position.topRight
          - value: middle left
            text:
              "*": crumble.fields.position.middleLeft
          - value: middle center
            text:
              "*": crumble.fields.position.middleCenter
          - value: middle right
            text:
              "*": crumble.fields.position.middleRight
          - value: bottom left
            text:
              "*": crumble.fields.position.bottomLeft
          - value: bottom center
            text:
              "*": crumble.fields.position.bottomCenter
          - value: bottom right
            text:
              "*": crumble.fields.position.bottomRight
        when:
          consentLayout: box
      consentCloudPosition:
        <<: *position
        when:
          consentLayout: cloud
      consentBarPosition:
        label: crumble.fields.position
        type: toggles
        default: bottom
        required: true
        translate: false
        options:
          - value: bottom
            text:
              "*": crumble.fields.position.bottom
          - value: top
            text:
              "*": crumble.fields.position.top
        when:
          consentLayout: bar
      flipButtons:
        label: crumble.fields.flipButtons
        type: toggle
        translate: false
        default: false
      disablePageInteraction:
        label: crumble.fields.disablePageInteraction
        help: crumble.fields.disablePageInteraction.help
        type: toggle
        translate: false
        default: false
  - width: 1/2
    fields:
      _preferencesModal2:
        label: crumble.fields.preferencesModal
        help: crumble.fields.preferencesModal.help
        type: headline
      preferencesLayout:
        label: crumble.fields.layout
        type: toggles
        required: true
        default: bar
        translate: false
        options:
          - value: box
            text:
              "*": crumble.fields.layout.box
          - value: bar
            text:
              "*": crumble.fields.layout.bar
      preferencesSize:
        label: crumble.fields.size
        type: toggles
        default: default
        required: true
        translate: false
        options:
          - value: default
            text:
              "*": crumble.fields.size.default
          - value: wide
            text:
              "*": crumble.fields.size.wide
        when:
          preferencesLayout: bar
      preferencesPosition:
        label: crumble.fields.position
        type: toggles
        default: left
        required: true
        translate: false
        options:
          - value: left
            text:
              "*": crumble.fields.position.left
          - value: right
            text:
              "*": crumble.fields.position.right
        when:
          preferencesLayout: bar
  - width: 1
    sections:
      preview:
        type: crumble-style-preview
