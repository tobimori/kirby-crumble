label: crumble.categories
icon: checklist

fields:
  categories:
    label: crumble.fields.content
    type: blocks
    fieldsets:
      category:
        icon: tag
        label: "{{ name }}"
        preview: fields
        wysiwyg: true
        fields:
          name:
            label: crumble.fields.category.name.label
            type: text
            width: 2/3
            required: true
          id:
            label: crumble.fields.category.id.label
            type: slug
            translate: false
            wizard:
              field: name
              text: Generate
            width: 1/3
            required: true
            help: crumble.fields.category.id.help
          description:
            label: crumble.fields.category.description.label
            extends: crumble/fields/writer
            width: 2/3
          mandatory:
            label: crumble.fields.category.mandatory.label
            help: crumble.fields.category.mandatory.help
            type: toggle
            width: 1/3
          services:
            label: crumble.fields.category.services.label
            type: structure
            columns:
              name:
                width: 2/3
              id:
                width: 1/3
            fields:
              name:
                label: crumble.fields.category.name.label
                type: text
                required: true
              id:
                label: crumble.fields.category.id.label
                type: slug
                translate: false
                wizard:
                  field: name
                  text: Generate
                required: true
                help: crumble.fields.category.id.help

          cookies:
            label: crumble.fields.category.cookies.label
            type: structure
            columns:
              name:
                width: 1/2
              domain:
                width: 1/2
            fields:
              name:
                label: crumble.fields.category.name.label
                type: text
                required: true
              domain:
                label: crumble.fields.category.domain.label
                type: text
                required: true
              description:
                label: crumble.fields.category.description.label
                extends: crumble/fields/writer
              expiration:
                label: crumble.fields.category.expiration.label
                type: text
              autoDelete:
                label: crumble.fields.category.autoDelete.label
                type: toggle
